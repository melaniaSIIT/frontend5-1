<!DOCTYPE html>
<html lang="en">

<head>
  <style>@import url('https://fonts.googleapis.com/css?family=Open+Sans');</style>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="../models/Auth.js" type="text/javascript"></script>
  <script src="../views/register.js" type="text/javascript"></script>
  <link rel="stylesheet" href="../assets/css/reset.css" type="text/css">
  <link rel="stylesheet" href="../assets/css/register.css" type="text/css">
</head>

	<body>	
		<!-- YELLOW WRAPPER -->
		<wrapper>
		  <!-- 12 GRID  -->
		  <div class='grid grid_bar_1'></div>
		  <div class='grid grid_bar_2'></div>
		  <div class='grid grid_bar_3'></div>
		  <div class='grid grid_bar_4'></div>
		  <div class='grid grid_bar_5'></div>
		  <div class='grid grid_bar_6'></div>
		  <div class='grid grid_bar_7'></div>
		  <div class='grid grid_bar_8'></div>
		  <div class='grid grid_bar_9'></div>
		  <div class='grid grid_bar_10'></div>
		  <div class='grid grid_bar_11'></div>
		  <div class='grid grid_bar_12'></div>

		  <!--  INPUT FORMS & GDPR TEXT CONTAINER  -->
		  <div class='container container-left clearfix'>
			  <form action = "" target = "dummyframe">         
			   		<input type = "text" placeholder = "Username" id = "username" name = "_username" required />
			   		<br/>
					<input type="password" placeholder="8 characters minimum" id="password" name="password" minlength="8" required />
	               
					<input id = "submit" type = "submit" value = "Register">
			  </form>
			  <p class='gdpr-disclaimer'>This site requires cookies to function properly. By clicking register you consent to our <a id='gdpr-link'>Cookie & Privacy policies</a>.</p>
	       	  <input type = "radio" name = "gdpr" id = "gdpr-radio" value = "false"> 
	       	  <img id='small-arrow' src="../assets/images/register/small_arrow.png"  alt="small_arrow"
			  </br>
			  <P class='gdpr-disclaimer'>You can <a id='opt-out'>opt-out</a> at any time.</P>
		  </div>

		  <!-- PICS CONTAINER -->
		  <div class='container container-right clearfix'>
		 	<p id='info-message'>Register as a producer</p>
		 	<img id='info-logo' src="../assets/images/register/logo.png"  alt="info_logo">
			<p id='info-message' class='right-info'>Already a producer?</p>

		    <img class="uma left"  src="../assets/images/register/left.png"  alt="uma_thurman_black_silhouette">

		    <div id = 'info-text'>
		    	<info>Registered producers can</info>
		    	<info>add, edit and delete movies.</info>
		    	<cookieInfo>Cookies identify user</cookieInfo>
		    	<cookieInfo>and colect no data otherwise.</cookieInfo>

		    </div>

		    <img class="uma right" src="../assets/images/register/right.png" alt="uma_thurman_red_silhouette">

		    <!-- this iframe is targeted by form above-->
		    <iframe width="0" height="0" border="0" name="dummyframe"></iframe>
		  </div>


		</wrapper>
	</body>
</html>
